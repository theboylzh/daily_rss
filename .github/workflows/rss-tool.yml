name: Daily RSS Tool

on:
  schedule:
    # 每日任务：UTC 0 点（北京时间早上 8 点）
    - cron: '0 0 * * *'
    # 每周任务：周一 UTC 0 点（北京时间周一早上 8 点）
    - cron: '0 0 * * 1'
    # 每月任务：每月 1 日 UTC 0 点（北京时间每月 1 日早上 8 点）
    - cron: '0 0 1 * *'
  # 手动触发
  workflow_dispatch:

jobs:
  run-rss-tool:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure environment variables
      run: |
        echo "AI_API_KEY=${{ secrets.AI_API_KEY }}" >> .env
        echo "AI_MODEL=deepseek-chat" >> .env
        echo "AI_API_URL=https://api.deepseek.com/v1/chat/completions" >> .env
        echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> .env
        echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "EMAIL_SMTP_SERVER=smtp.163.com" >> .env
        echo "EMAIL_SMTP_PORT=465" >> .env
        echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .env
        echo "PROJECT_NAME=Daily RSS" >> .env

    - name: Run daily task
      if: github.event_name == 'workflow_dispatch' || contains(github.event.schedule.cron, '0 0 * * *')
      run: python main.py
      continue-on-error: false

    - name: Run weekly task
      if: contains(github.event.schedule.cron, '0 0 * * 1')
      run: python main.py weekly
      continue-on-error: false

    - name: Run monthly task
      if: contains(github.event.schedule.cron, '0 0 1 * *')
      run: python main.py monthly
      continue-on-error: false

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rss-tool-logs
        path: rss_tool.log
        retention-days: 7
