name: Daily RSS Tool

on:
  schedule:
    # 每日任务：UTC 20 点（北京时间凌晨 4 点）- 避开 GitHub 使用高峰期
    - cron: '0 20 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  run-rss-tool:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure environment variables
      run: |
        echo "AI_API_KEY=${{ secrets.AI_API_KEY }}" >> .env
        echo "AI_MODEL=deepseek-chat" >> .env
        echo "AI_API_URL=https://api.deepseek.com/v1/chat/completions" >> .env
        echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> .env
        echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "EMAIL_SMTP_SERVER=smtp.163.com" >> .env
        echo "EMAIL_SMTP_PORT=465" >> .env
        echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .env
        echo "PROJECT_NAME=Daily RSS" >> .env

    - name: Run daily task
      run: python main.py 2>&1 | tee run_output.log
      continue-on-error: false

    - name: Show error details
      if: failure()
      run: |
        echo "::error::程序运行失败！"
        echo "=== .env 文件内容 ==="
        cat .env
        echo "=== 程序输出日志 ==="
        cat run_output.log 2>/dev/null || echo "无输出日志"
        echo "=== rss_tool.log 日志 ==="
        cat rss_tool.log 2>/dev/null || echo "无 rss_tool.log"

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rss-tool-logs
        path: rss_tool.log
        retention-days: 7
