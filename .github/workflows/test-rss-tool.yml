name: Test RSS Tool

on:
  schedule:
    # 每小时执行一次，用于测试
    - cron: '0 * * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  test-rss-tool:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure environment variables
      run: |
        echo "AI_API_KEY=${{ secrets.AI_API_KEY }}" >> .env
        echo "AI_MODEL=deepseek-chat" >> .env
        echo "AI_API_URL=https://api.deepseek.com/v1/chat/completions" >> .env
        echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> .env
        echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> .env
        echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
        echo "EMAIL_SMTP_SERVER=smtp.163.com" >> .env
        echo "EMAIL_SMTP_PORT=465" >> .env
        echo "TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}" >> .env
        echo "PROJECT_NAME=Daily RSS" >> .env

    - name: Test email sending
      run: python test_email.py

    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-rss-tool-logs
        path: rss_tool.log
        retention-days: 7